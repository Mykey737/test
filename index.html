<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test</title>

        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
